<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axiobyteITsolution</title>
    <link rel="stylesheet" href="./css styles/style.css" />
    <link
      rel="shortcut icon"
      href="./assets-axiobyte/cropped_circle_image-axiobyte-favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <main class="split-screen d-flex flex-wrap">
        <section
          class="left-side d-flex align-items-center justify-content-center bg-black"
        >
          <div class="text-center p-4">
            <img
              src="./assets-axiobyte/axiobyteitsolution-high-resolution-logo-transparent.png"
              alt="axiobyteITsolution"
              class="logo-hero img-fluid"
            />

          </div>
        </section>

        <section
          class="right-side d-flex align-items-center justify-content-center bg-dark text-white p-5"
        >
          <div class="form-container w-100" style="max-width: 400px">
            <h2 class="mb-4">Să începem proiectul tău</h2>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control bg-transparent text-white border-secondary"
                  placeholder="Numele tău"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control bg-transparent text-white border-secondary"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control bg-transparent text-white border-secondary"
                  rows="4"
                  placeholder="Mesajul tău"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-warning w-100 fw-bold">
                Trimite Mesajul
              </button>
            </form>
          </div>
        </section>
      </main>
    </header>
    <footer></footer>
  </body>
</html>
